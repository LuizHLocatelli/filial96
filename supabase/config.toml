
# This file is used to configure your Supabase project.
# It's very minimal at the moment and uses default values.
# You can learn more here: https://supabase.com/docs/guides/getting-started/local-development

[functions]
  location = "functions"

[api]
  enabled = true
  port = 54321
  schemas = ["public", "storage"]
  extra_search_path = ["public", "extensions"]
  
  [api.headers]
    X-Frame-Options = "SAMEORIGIN"

[db]
  port = 54322
  shadow_port = 54320
  major_version = 15

[studio]
  enabled = true
  port = 54323
  api_url = "http://localhost"

[inbucket]
  enabled = true
  port = 54324

[storage]
  enabled = true

[auth]
  enabled = true
  site_url = "http://localhost:3000"
  additional_redirect_urls = ["https://localhost:3000"]
  jwt_expiry = 3600
  enable_refresh_token_rotation = true
  refresh_token_expiry = 43200
